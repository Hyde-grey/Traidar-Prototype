version: 1
backend:
  phases:
    # IMPORTANT - Please verify your build commands
    build:
      commands:
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - yarn
        # Create valid TypeScript-compatible JSON file structure
        - echo '{"version":"1","auth":{"user_pool_id":"","aws_region":"eu-west-2"},"data":{"url":"","aws_region":"eu-west-2"},"ai":{"aws_region":"eu-west-2"}}' > ./amplify_outputs.json
    build:
      commands:
        # Generate outputs file with proper JSON formatting for TypeScript
        - amplify env get --json --name $AWS_BRANCH > ./amplify_outputs.json || echo "Unable to get environment info - using default outputs"
        - yarn build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
