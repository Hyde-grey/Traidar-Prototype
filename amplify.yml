version: 1
backend:
  phases:
    build:
      commands:
        - nvm install 22
        - nvm use 22
        - npm install -g @aws-amplify/backend-cli --force
        - npx ampx generate outputs
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 22
        - nvm use 22
        - yarn install --frozen-lockfile
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
