version: 1
backend:
  phases:
    # IMPORTANT - Please verify your build commands
    build:
      commands:
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - yarn
        # Create a simplified config that's compatible with TypeScript
        - echo '{"auth":{"aws_region":"eu-west-2"},"api":{"aws_region":"eu-west-2"},"ai":{"aws_region":"eu-west-2"}}' > ./amplify_outputs.json
    build:
      commands:
        # Try to get Amplify outputs, but use the fallback if it fails
        - amplify env get --json --name $AWS_BRANCH > ./amplify_outputs.json || echo "Using default config file"
        - yarn build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
