version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - nvm use 20
            - npm install -g @aws-amplify/cli
            - yarn install
            - amplify pull --appId d184akopj344wh --envName main --yes
        build:
          commands:
            - amplify generate outputs --output-path=./amplify_outputs.json
            - yarn build
      artifacts:
        baseDirectory: dist
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
          - dist/**/*
    appRoot: .
